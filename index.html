<html>
  <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      .iframe-container {
        position: relative;
        height: 100%;
      }

      .iframe-container iframe {
        border: 0;
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;

      }

      .wrapper {
        width: 100%;
        height: 100%;
      }

      body {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
        <div>
            <input id="url" value="https://coupang.com/" style="width: 80%"></input>
            <button type="button"
                    style="width: 15%"
                    onclick="getElementById('iframe').setAttribute('src', getElementById('url').value)">
              Go
            </button>
          </div>
        <div class="iframe-container">
          <iframe id='iframe' src="https://coupang.com/" frameborder="0"></iframe>
        </div>
      </div>
  </body>
</html>
