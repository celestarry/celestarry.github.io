<html>

  </head>
  <body style="margin: 0px;">
    <div>
      <input id="url" value="http://coupang.com/" style="width: 80%"></input>
      <button type="button"
              style="width: 15%"
              onclick="getElementById('iframe').setAttribute('src', getElementById('url').value)">

      </button>
    </div>
    <div>
      <iframe id="iframe" style="width: 100%; height: 100%"></iframe>
    </div>
  </body>
</html>
